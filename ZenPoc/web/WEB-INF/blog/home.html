<!DOCTYPE html>
<html class="page">
	<head>
		<title id="DocTitle">Blog Home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<section id="MainContent">
			<h1>Blog Home</h1>
			<h2>Recent Posts</h2>
			<ol class="postList">
				<li class="posts">
					<article class="postSummary">
						<h3 class="title" data-z-no-inject><a href="view/${post.shortName}" data-z-inject="title">Post Title</a></h3>
						<p class="postMeta"><span class="postedDate">4/29/83</span> by <span class="author" data-z-inject="author.fullName">Joe Shmoe</span></p>
						<p class="intro">Intro text goes here</p>
					</article>
				</li>
			</ol>
		</section>
	</body>
</html>
